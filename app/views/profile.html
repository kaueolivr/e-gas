<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-gás</title>
    <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
    <header>
        <img src="images/logo_egas.svg" class="logo"alt="logo">
        <nav>
            <ul class = "nav_links">
                <li><a href="charts.html">Gráficos</a></li>
                <li><a href="cylinders.html">Botijões</a></li>
                <li><a href="profile.html">Perfil</a></li>
            </ul>
        </nav>
        <a class="cta" href="index.html"><button class="contact">Principal</button></a>
    </header>
        <div  class="imgdiv">
            <img src="images/egas_logoimg.png" alt="Logo E-gás" class="img_logo">
        </div>
        <div class="flex-container" >
            <div>
               <span>Username</span>
               <div class="flex-child" id="name"></div>
               <span>Email</span>
               <div class="flex-child" id="email"></div>
               <span>Created at</span>
               <div class="flex-child" id="created"></div>
               <br>
               <div class="flex-child" id="btncreate"><button id="cylinderCreateButton" onclick="document.getElementById('cylinderCreateModal').style.display='block'">Criar botijão de gás</button></div>
            </div>
        </div>
        <div id="cylinderCreateModal" class="modal">
            <span onclick="document.getElementById('cylinderCreateModal').style.display='none'" class="close" title="Close Modal">&times;</span>
              <form id="cylinderForm">
                <div class="container">
                    <h1>Create New Cylinder</h1>
                    <p>Please fill in this form to create a cylinder.</p>
                    <hr>
                    <label for="cylinderName"><strong>Nome do botijão</strong></label>
                    <input id="cylinderName" type="text" placeholder="Digite o nome do botijão" name="cylinderName" required>
                    <div class="clearfix">
                        <button type="button" onclick="cancelbtn()" class="form_btn">Cancel</button>
                        <button type="submit" class="form_btn" id="submit_btn">Criar</button>
                    </div>
                </div>
              </form>
          </div>
   <script src="javascript/profile.js"></script>
</body>
</html>
